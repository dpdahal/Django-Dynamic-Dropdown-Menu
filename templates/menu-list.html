<ul>
    {% for child in childMenu %}
        {% if child.get_children %}
            <li>
                <a href="">{{ child.name }}</a>
                {% include 'menu-list.html' with childMenu=child.get_children %}
            </li>
        {% else %}
            <li><a href="">{{ child.name }}</a></li>
        {% endif %}

    {% endfor %}
</ul>
